<div class="ui-fluid">
  <div class="no-margin">
    <h1>Pesquisa Chamada</h1>
  </div>
  <div class="card no-margin">

    <form autocomplete="off" #f="ngForm" autocomplete="off" (ngSubmit)="pesquisar(f)">
      <div class="ui-g form-group">

        <div class="ui-g-12 ui-md-7" [hidden]="disableProf">
                <p-dropdown placeholder="Selecione Professor" required (onChange)="carregarTurmaDisciplina()" [options]="professores" [filter]="true" [disabled]="disableProf" [autoWidth]="false" [(ngModel)]="professorSelecionado" name="professorSelecionado"   ></p-dropdown>
            </div>

            <div class="ui-g-12 ui-md-7">
                <p-dropdown placeholder="Selecione Turma/Disciplina" required   [filter]="true" [autoWidth]="false" [options]="turmaDisciplinas" [(ngModel)]="turmaDisciplinaSelecionada" name="turmaDisciplinaSelecionada" ></p-dropdown>
            </div>

            <div class="ui-g-12 ui-md-8">
                <div class="ui-g-12 ui-md-3">
                    <p-calendar [(ngModel)]="value"   required  placeholder="Selecione a Data Inicial" showButtonBar="true"  dateFormat="dd/mm/yy" [locale]="pt" name="value"></p-calendar>
                 </div>
                 <div class="ui-g-12 ui-md-1">
                    <span>at√©</span>
                 </div>  
                 <div class="ui-g-12 ui-md-3">
                    <p-calendar [(ngModel)]="value2"   required  placeholder="Selecione a Data Final" showButtonBar="true"  dateFormat="dd/mm/yy" [locale]="pt" name="value1"></p-calendar>
                 </div>   
            </div>

            <div class="ui-g-12 ui-md-7 ">
                <button pButton type="submit" label="Pesquisar" [disabled]="f.invalid"  icon="fa ui-icon-search"></button>
              </div>

      </div>
    </form>
  </div>
</div>
